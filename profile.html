<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidarize - Perfil</title>
    <script src="https://kit.fontawesome.com/0e6a916873.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .container{
            width: 800px;
        }

        body {
            background-color: #f7f9fa;
            display: flex;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .profile-header {
            background-color: #1DB954;
            height: 200px;
            position: relative;
        }
        .profile-cover{
            width: 100%;
            height: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            position: absolute;
            bottom: -75px;
            left: 20px;
        }
        .profile-info {
            margin-top: 80px;
            padding: 20px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-username {
            color: #657786;
        }
        .profile-bio {
            margin-top: 15px;
        }
        .profile-stats {
            display: flex;
            margin-top: 20px;
        }
        .stat {
            margin-right: 20px;
        }
        .stat-value {
            font-weight: bold;
        }
        .logout-button {
            
            background-color: #fff;
            color: #1DB954;
            border: 1px solid #1DB954;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img id="profile-cover" src="https://via.placeholder.com/800x200" alt="Profile Cover" class="profile-cover">
            <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Profile Avatar" class="profile-avatar">
        </div>
        <div class="profile-info">
            <h1 class="profile-name" id="profile-name"></h1>
            <p class="profile-username" id="profile-username"></p>
            <p class="profile-bio" id="profile-bio"></p>
            <div class="profile-stats">
                <div class="stat">
                    <span class="stat-value" id="following-count">0</span> Seguindo
                </div>
                <div class="stat">
                    <span class="stat-value" id="followers-count">0</span> Seguidores
                </div>
            </div>
        </div>
        <button id="logout-button" class="logout-button">Sair</button>

    </div>
    <script src="profile.js"></script>
</body>
</html>
